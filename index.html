<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link href="./assets/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="info">
                <img class="logo" src="./assets/images/logo.svg" alt="Base Apparel Logo" class="logo-img">
            <div class="picture-mobile">
                <img src="./assets/images/hero-mobile.jpg" alt="decorative-image">
            </div>
                <h1><span>WE'RE</span> COMING SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <input type="email" id="email" required="required" placeholder="Email Address">
                    <button id="btn" type="submit"><img src="./assets/images/icon-arrow.svg"></button>
                    <div id="hidden"></div>
    
        </div>
        <div class="img">
            <img src="./assets/images/hero-desktop.jpg" alt="hero image">
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
